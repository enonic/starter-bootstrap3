<div class="container">

    <h2>Articles</h2>

    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
        <div data-th-each="article : ${articles}" class="article-item col">

            <img data-th-if="${article.data.image}" class="img-fluid" src="" data-th-src="${portal.imageUrl({'_id=' + article.data.image, '_scale=block(500, 300)'})}" alt=""/>
            <h4>
                <a href="" data-th-href="${portal.pageUrl({'_id=' + article._id})}" data-th-text="${article.data.title}">Article title</a>
            </h4>

            <div class="article-list-preface" data-th-text="${article.data.preface}">Preface here</div>
        </div>
    </div>

</div>
