<div id="carousel-example-generic" class="carousel slide" data-bs-ride="carousel" data-th-if="${images}">
    <div class="carousel-inner">
        <div data-th-each="image,iterStat : ${images}" data-th-remove="tag">
            <div class="carousel-item" data-th-classappend="${iterStat.index == 0 ? 'active' : null}">
                <img class="d-block w-100" data-th-if="${image}" src="" data-th-src="${portal.imageUrl({'_id=' + image, '_scale=block(500, 300)', '_format=jpeg', '_quality=85'})}" alt=""/>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" href="#carousel-example-generic" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel-example-generic" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
