<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title data-th-text="${errorCode}">Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link data-th-href="${portal.assetUrl({'_path=bootstrap/5.1.3/css/bootstrap.min.css'})}" href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap theme -->
    <link data-th-href="${portal.assetUrl({'_path=bootstrap/5.1.3/css/bootstrap-theme.min.css'})}" href="../assets/css/bootstrap-theme.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link data-th-href="${portal.assetUrl({'_path=css/theme.css'})}" href="../assets/css/theme.css" rel="stylesheet"/>

    <link data-th-href="${portal.assetUrl({'_path=css/parts.css'})}" href="../assets/css/parts.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">

<div class="container theme-showcase" role="main">
    <h1>
        <span data-th-text="${'Error ' + errorCode + ': ' + errorMessage}" class="label label-danger">Error Code</span>
    </h1>
</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=bootstrap/5.1.3/js/bootstrap.min.js'})}" src="../assets/js/bootstrap.min.js"></script>
<!--<script data-th-src="${portal.assetUrl({'_path=js/docs.min.js'})}" src="../assets/js/docs.min.js"></script>-->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--<script data-th-src="${portal.assetUrl({'_path=js/ie10-viewport-bug-workaround.min.js'})}" src="../assets/js/ie10-viewport-bug-workaround.min.js"></script>-->
</body>
</html>
