<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" data-th-content="${metaDescription}" content=""/>
    <meta name="author" content=""/>

    <title data-th-text="${pageTitle}">Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link data-th-href="${portal.assetUrl({'_path=bootstrap/4.3.1/css/bootstrap.min.css'})}" href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap theme -->
    <link data-th-href="${portal.assetUrl({'_path=bootstrap/4.3.1/css/bootstrap.min.css'})}" href="../assets/css/bootstrap-theme.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link data-th-href="${portal.assetUrl({'_path=css/theme.css'})}" href="../assets/css/theme.css" rel="stylesheet"/>

    <link data-th-href="${portal.assetUrl({'_path=css/parts.css'})}" href="../assets/css/parts.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">

<!-- Fixed navbar -->
<header class="bg-dark navbar navbar-dark navbar-expand fixed-top">
    <a class="navbar-brand" data-th-href="${portal.pageUrl({'_path=' + sitePath})}" href="#">Bootstrap theme</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <nav class="navbar-collapse collapse" id="navbar">
        <ul class="navbar-nav">
            <li class="nav-item" data-th-each="menuItem : ${menuItems}" data-th-classappend="${(menuItem.path == currentPath ? 'active' : '') + (menuItem.type == 'base:folder' ? ' dropdown' : '')}">

                <!-- Shows a dropdown menu for menuitem type "folder") -->

                <a data-th-if="${menuItem.type == 'base:folder'}" href="#" class="dropdown-toggle nav-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span data-th-text="${menuItem.menuName} ?: ${menuItem.displayName}"></span> <span class="caret"></span></a>

                <div data-th-if="${menuItem.hasChildren}" class="dropdown-menu">
                    <div data-th-each="submenuItem : ${menuItem.children}" data-th-remove="tag">
                        <a href="#" class="dropdown-item" data-th-href="${portal.pageUrl({'_path=' + submenuItem.path})}"
                           data-th-text="${submenuItem.menuName} ?: ${submenuItem.displayName}">Page
                            title</a>
                    </div>
                </div>

                <a class="nav-link" data-th-if="${menuItem.type != 'base:folder'}" href="#" data-th-href="${portal.pageUrl({'_path=' + menuItem.path})}"
                   data-th-text="${menuItem.menuName} ?: ${menuItem.displayName}">Page
                    title</a>
            </li>
        </ul>
    </nav>
</header>
<div class="container theme-showcase" role="main" data-th-attr="data-portal-region=${mainRegion.name}">

    <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
        <div data-portal-component="${component.path}" data-th-remove="tag"></div>
    </div>



</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=bootstrap/4.3.1/js/bootstrap.min.js'})}" src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
